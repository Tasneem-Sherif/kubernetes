apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-nginx-rs
  labels:
    app: my-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:  
            - containerPort: 80